<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="login-container" class="login-container">
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Order Management</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active" data-section="dashboard"><i class="icon-home"></i>Dashboard</a>
                <a href="#" data-section="orders"><i class="icon-package"></i>Orders</a>
                <a href="#" data-section="customers"><i class="icon-users"></i>Customers</a>
                <a href="#" data-section="reports"><i class="icon-file-text"></i>Reports</a>
                <a href="#" data-section="settings"><i class="icon-settings"></i>Settings</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-nav">
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">â˜°</button>
                <div class="search-bar">
                    <input type="search" id="search-input" placeholder="Search orders..." aria-label="Search orders">
                </div>
                <div class="user-actions">
                    <button class="icon-button" id="notifications-btn" aria-label="Notifications"><i class="icon-bell"></i></button>
                    <button class="icon-button" id="messages-btn" aria-label="Messages"><i class="icon-mail"></i></button>
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle" aria-haspopup="true" aria-expanded="false">
                            <div class="user-avatar"></div>
                            <i class="icon-chevron-down"></i>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <a href="#" id="profile-link">Profile</a>
                            <a href="#" id="settings-link">Settings</a>
                            <a href="#" id="logout-link" class="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content" id="main-content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
